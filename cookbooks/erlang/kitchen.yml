driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: centos-6
  - name: centos-7
  - name: debian-10
    run_list: apt::default
  - name: debian-10
    run_list: apt::default
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: ubuntu-16.04
    run_list: apt::default
  - name: ubuntu-18.04
    run_list: apt::default

suites:
- name: default
  run_list:
    - recipe[erlang]

- name: gui_tools
  run_list:
    - recipe[erlang]
  attributes:
    erlang:
      gui_tools: true
  excludes:
    - centos-6
    - centos-7
    - fedora-latest

- name: esl
  run_list:
    - recipe[erlang::esl]
  excludes:
    - fedora-latest
    - opensuse-leap-15

- name: source
  run_list:
    - recipe[erlang::source]
